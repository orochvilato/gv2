      left:-1.5vw;
      width: 0;
      height: 0;

      border-left: 50vw solid transparent;
	    filter:blur(3px);
      opacity:0.2;
    }

    #zone1 {
      position:absolute;

    #zone2 {

    }
    .textblock {
      position:absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      top:2vw;
    }
    .logofi {
      display: table;
      margin: 0 auto;
      height:100%;
    }
    .fi {
      position:absolute;
      width:100%;
      height:9vw;
      bottom:0.5vw;
    }
    .textefi {
      display: inline-block;
