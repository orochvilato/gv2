templates:
  photo_personnalite:
    targets:
      - sel: "#image1"
        actions:
          attrs:
            style: "$STYLE"
      - sel: "#nom"
        actions:
          content: "$NOM"
      - sel: "#prenom"
        actions:
          content: "$PRENOM"
  evenement_lieu:
    targets:
      - sel: "#lieu_media"
        actions:
          attrs:
            type: lieu
      - sel: "#typelieu"
        actions:
          content: "$TYPEEVT"
  evenement_media:
    defaults:
      $HEURE: heure
      $HASHTAG: "#hashtag"
    targets:
      - sel: "#lieu_media"
        actions:
          attrs:
            type: media
      - sel: ".lieuheure"
        actions:
          content: "$HEURE"
      - sel: "#logomedia"
        actions:
          attrs:
            src: "/static/img/logos/chaines/$LOGOMEDIA"
            style: ""
      - sel: "#logomedia2"
        actions:
          attrs:
            src: ""
            style: "display:none;"
      - sel: "#hashtag"
        actions:
          content: '$HASHTAG'
  emission_logo:
    targets:
      - sel: "#loc_media"
        actions:
          attrs:
            emission: logo
      - sel: "#logoemission"
        actions:
          attrs:
            src: "/static/img/logos/emissions/$LOGOEMI"
            style: ""
  emission_txt:
    targets:
      - sel: "#loc_media"
        actions:
          attrs:
            emission: nom
      - sel: "#labelemission"
        actions:
          content: "$NOMEMI"
      - sel: "#animateur"
        actions:
          content: "$ANIEMI"
  media_cnews:
    targets:
      - sel: "#logomedia"
        actions:
          attrs:
            src: "/static/img/logos/chaines/tele/CNews.png"
            style: "height: 5vw; margin-top: 1vw;"


