    <title>FI - Template 01</title>
    <style>
    body {
      margin: 0;
      padding:0;
      border:0;
      background-color: #202020; }

    .container {
      position:relative;

      background-color: #ffffff;
      overflow: hidden;
      }

    body {
      overflow-x: hidden;
      /*overflow-y: hidden;*/
    }
    .container {
      width:100vw;
      height: 100vw;
    }
    .skew {

    }
    .image {

      height: 100%;

      background-position: 50% 50%;

    #image1 {
      background: url('assets/img/photo.jpg');

    }
    .header {
      display:block;
      height:25%;

    }
    .pic {

    }

    .textblock {
      position:absolute;

    }
    .logofi {

    }
    .fi {
      position:absolute;
      width:100%;
      height:9vw;
      bottom:0.5vw;
    }
    .textefi {
      display: inline-block;
      padding-left: 1vw;
      margin-bottom: 3vw;
      vertical-align: text-bottom;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

          <div class="skew ligne align-center margintop-9 lineheight-10"><span class="color-2 fontsize-14 font-1 uppercase stronger" contenteditable="true">une marchandise</span></div>
        </div>
        </div>
        <div class="pic skew">
          <div class="image" id="image1"></div>
        </div>



      <div class="footer">
        <div class="fi">

        </div>
      </div>

    </div>
