<html>
<head>
    <link  rel="stylesheet" href="gv2.css">
    <link  rel="stylesheet" href="charte.css">

</head>
<body>
  <div class="menubar"></div>
  <div class="app">
    <div class="menushadow"></div>
    <div class="workarea">

    <iframe id="f" scrolling="no" class="view" src=""></iframe>
    </div>
    <div class="toolbox">
      <div class="toolbox-history">
        <label>Historique</label>
        <div>
          <button id="annuler"><i class="fas fa-undo"></i></button>
          <button id="refaire"><i class="fas fa-redo"></i></button>
        </div>
      </div>
      <div class="toolbox-position">
        <label>Position</label>
        <div><span>X </span><input id="marginleft" type="text" attr="marginleft" value="">
          <button attr="marginleft" action="decrease"><i class="fas fa-arrow-left"></i></button>
          <button attr="marginleft" action="increase"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div><span>Y </span><input id="margintop" type="text" attr="margintop" value="">
          <button attr="margintop" action="decrease"><i class="fas fa-arrow-up"></i></button>
          <button attr="margintop" action="increase"><i class="fas fa-arrow-down"></i></button>
        </div>
      </div>
    </div>



  </div><!--

  <button id="cp">c+</button><button id="cm">c-</button><button id="bcp">bg+</button><button id="bcm">bg-</button>
  <button id="left"><</button><button id="right">></button><button id="up">^</button><button id="down">v</button>

  <button id="bhis"><-</button><button id="fhis">-></button>
  <button id="lhp">L+</button><button id="lhm">L-</button>
  <button id="nor">N</button><button id="ita">I</button><button id="sou">S</button><button id="bar">B</button>
  <button id="maj">Maj</button>
  <select id="police"></select>
</div>-->

  <script src="gv2.js"></script>

</body>

</html>
